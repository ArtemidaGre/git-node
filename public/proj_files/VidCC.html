<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-16">
        <title>СКК ч1</title>
        <link rel="stylesheet" type="text\css" href="../main.css">
        <style>@import url(../main.css);</style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Maze&display=swap" rel="stylesheet">
        <style>
            h2{
                font-family: 'Rubik Maze';
                font-size: xx-large;
            }
            button:focus{
                box-shadow: 0 0 0 4px #710000;
            }
        </style>
        <style>@import url(../custom-AV.css);</style>
        <script>
            const back = () =>{
                window.open('../proj.html', '_self')
            }
            const down = () =>{
                window.open('https://github.com/ArtemidaGre/My-first-py-game-')
                document.getElementById('button_dow_game').innerHTML='Загрузка начата!'
            }
        </script>
    </head>
    <body>
        <h1>
            <button name="box_b" onclick="back()" class="back_button">Назад</button>
        </h1>
        <div class="vidC">
            <video src="vid1.mp4" autoplay id="video"></video>
            <span id="volumee" class="volumeC">_</span>
            <div class="buttons">
                <button onclick="VideoControls.start('video')" class="buton">►</button>
                <button onclick="VideoControls.pause('video')" class="buton">||</button>
                <button onclick="VideoControls.volP('video')" class="buton">+</button>
                <button onclick="VideoControls.volM('video')" class="buton">-</button>
            </div>
            
        </div>
        <script>
            document.getElementById('video').volume = 0.5
            document.getElementById('volumee').innerText = document.getElementById('video').volume*100
            const VideoControls = {
                start: (id) =>{document.getElementById('video').play()},
                pause: (id) =>{document.getElementById('video').pause()},
                volP: (id) =>{document.getElementById('video').volume += 0.05; volume()},
                volM: (id) =>{document.getElementById('video').volume -= 0.05; volume()}
            }
            function volume(){
                var vol1 = document.getElementById('video').volume
                document.getElementById('volumee').innerText = Math.round(vol1*100)
            }
        </script>
        <p class="copyright">Copyright © 2022. All rights reserved</p>
    </body>
</html>
